<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link href="../tailwind.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>

  <body>
    <section class="text-gray-700 body-font">
      <div class="container px-8 pt-48 pb-24 mx-auto lg:px-4">
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="lg:text-center">
            <h2
              class="text-base text-red-600 font-semibold tracking-wide uppercase"
            >
              The fun part
            </h2>
            <p
              class="mb-10 text-2xl font-bold tracking-tighter text-center text-black lg:text-center lg:text-5xl title-font"
            >
              Settings
            </p>
            <p class="mt-4 max-w-2xl text-xl text-gray-500 lg:mx-auto">
              Choose to play with multiple players or robots
            </p>
          </div>
          <div class="mt-10">
            <dl
              class="space-y-10 md:space-y-0 md:grid md:grid-cols-2 md:gap-x-10 md:gap-y-10"
            >
              <div class="relative">
                <dt>
                  <div
                    class="absolute flex items-center justify-center h-16 w-16 rounded-full text-blue-800 bg-gray-200 text-white"
                  >
                    <i class="material-icons" style="font-size: 36px"
                      >android</i
                    >
                  </div>
                  <p class="ml-20 text-lg leading-6 font-medium text-gray-900">
                    Robots
                  </p>
                </dt>
                <div class="relative inline-flex">
                  <svg
                    class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 412 232"
                  >
                    <path
                      d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
                      fill="#648299"
                      fill-rule="nonzero"
                    />
                  </svg>
                  <select
                    class="ml-20 border border-gray-300 rounded-md text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
                  >
                    <option>Choose a number</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>
              <div class="relative">
                <dt>
                  <div
                    class="absolute flex items-center justify-center h-16 w-16 rounded-full text-blue-800 bg-gray-200 text-white"
                  >
                    <!-- Heroicon name: outline/scale -->
                    <i class="material-icons" style="font-size: 36px"
                      >supervisor_account</i
                    >
                  </div>
                  <p class="ml-20 text-lg leading-6 font-medium text-gray-900">
                    Players
                  </p>
                </dt>
                <div class="relative inline-flex">
                  <svg
                    class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 412 232"
                  >
                    <path
                      d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
                      fill="#648299"
                      fill-rule="nonzero"
                    />
                  </svg>
                  <select
                    class="ml-20 border border-gray-300 rounded-md text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
                  >
                    <option>Choose a number</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>

              <div class="relative">
                <dt>
                  <div
                    class="absolute flex items-center justify-center h-16 w-16 rounded-full text-blue-800 bg-gray-200 text-white"
                  >
                    <svg
                      class="h-6 w-6"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"
                      />
                    </svg>
                  </div>
                  <p class="ml-20 text-lg leading-6 font-medium text-gray-900">
                    Difficulty
                  </p>
                </dt>
                <div class="relative inline-flex">
                  <svg
                    class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 412 232"
                  >
                    <path
                      d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
                      fill="#648299"
                      fill-rule="nonzero"
                    />
                  </svg>
                  <select
                    class="ml-20 border border-gray-300 rounded-md text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
                  >
                    <option>Choose an option</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>

              <div class="relative">
                <dt>
                  <div
                    class="absolute flex items-center justify-center h-16 w-16 rounded-full text-blue-800 bg-gray-200 text-white"
                  >
                    <i class="material-icons" style="font-size: 36px"
                      >whatshot</i
                    >
                  </div>
                  <p class="ml-20 text-lg leading-6 font-medium text-gray-900">
                    Bet
                  </p>
                </dt>
                <div class="relative inline-flex">
                  <svg
                    class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 412 232"
                  >
                    <path
                      d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
                      fill="#648299"
                      fill-rule="nonzero"
                    />
                  </svg>
                  <select
                    class="ml-20 border border-gray-300 rounded-md text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none"
                  >
                    <option>Choose an option</option>
                    <option>Yes</option>
                    <option>No</option>
                  </select>
                </div>
              </div>
            </dl>
          </div>
        </div>
      </div>
      <div class="h-14 w-96 flex mx-auto content-center">
        <div>
          <a href="index.html">
            <button
              class="animate-pulse flex px-8 py-2 mx-auto font-semibold text-white bg-black rounded-lg"
            >
              Main menu
            </button>
          </a>
        </div>
        <div class="ml-20">
          <a href="#">
            <button
              class="animate-pulse flex px-11 py-2 mx-auto font-semibold text-white bg-black rounded-lg"
            >
              Continue
            </button>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
