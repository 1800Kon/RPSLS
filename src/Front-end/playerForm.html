<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../tailwind.css" rel="stylesheet">
        <title>Player names</title>
    </head>
<body>
    <section class="text-gray-700 body-font">
        <div class="container px-8 pt-48 pb-24 mx-auto lg:px-4">
            <h1
            class="mb-10 text-2xl font-bold tracking-tighter text-center text-black lg:text-center lg:text-5xl title-font"
          >
            Player names
          </h1>
            <div
                class="flex flex-col w-full p-8 mx-auto mt-10 border rounded-lg lg:w-2/6 md:w-1/2 md:ml-auto md:mt-0">
                <div>
                    <input id="email" name="p1" placeholder="Player 1 name"
                        class="w-full px-4 py-2 mb-4 text-black bg-gray-100 border-transparent rounded-lg mr-4text-base">
                </div>
                <div>
                    <input id="email" name="p2" placeholder="Player 2 name"
                        class="w-full px-4 py-2 mb-4 text-black bg-gray-100 border-transparent rounded-lg mr-4text-base">
                </div>
                <div>
                    <input id="email" name="p3" placeholder="Player 3 name"
                        class="w-full px-4 py-2 mb-4 text-black bg-gray-100 border-transparent rounded-lg mr-4text-base">
                </div>
                <div>
                    <input id="email" name="p4" placeholder="Player 4 name"
                        class="w-full px-4 py-2 mb-4 text-black bg-gray-100 border-transparent rounded-lg mr-4text-base">
                </div>
                <button
                    class="px-8 py-2 font-semibold text-white bg-black rounded-lg hover:bg-gray-800 hover:to-black focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">Next</button>
            </div>
        </div>
    </section>
                                
</body>
</html>
